<html>
<head>
	<title>SLAMBOOK</title>
	<link rel="stylesheet" type="text/css" href="Sample8_CSS Styling sheet.css">
	<style type="text/css">
	</style>
</head>
<body background="https://wallpaperaccess.com/full/6728670.png">
	<center>
	<table border="1" cellpadding="6" id="id1">
	<form>
		<tr>
      <th colspan="2" class="header" id="id2" style="background-color: white;"><h1>Get to know you!!</h1></th>
   </tr>
		<tr>
			<td class="text"><h3>Name?</h3></td> 
      		<td><input type="text" placeholder="Name here!"></td>
      	</tr>
      	<tr>
			<td class="text"><h3>Password:</h3></td> 
      		<td><input type="password" placeholder="Keep it a secret!!"></td>
		</tr>
		<tr>
      	<th colspan="2" class="header" id="id3" style="background-color: white;"><h2>Male or Female?</h2></th>
   </tr>
		<tr>
			<td class="text"><h4>Male</h4><input type="radio" name="gender"></td>
			<td class="text"><h4>Female</h4><input type="radio" name="gender"></td>
		</tr>
		 <tr>
      	<th colspan="2" class="header" id="id4"style="background-color: white;"><h2>Favorite Animal ??</h2></th>
   </tr>
		<tr>
			<td colspan="2" class="text"><center><h4>Dog<input type="checkbox">
			Fish<input type="checkbox">
			Cat<input type="checkbox"></h4></center></td>
		</tr>
		<tr>
      		<th colspan="2" class="header" id="id5" style="background-color: white;"><h2>Select you Birthday!!</h2></th>
   		</tr>
		<tr>
		<td colspan="2"><center>
			 <select >
	         <option>January</option>
	         <option>February</option>
	         <option>March</option>
	         <option>April</option>
	         <option>May</option>
	         <option>June</option>
	         <option>July</option>
	         <option>August</option>
	         <option>September</option>
	         <option>October</option>
	         <option>November</option>
	         <option>December</option>
      </center></select></td>
  </tr>
  <tr>
  		<th colspan="2" class="header" id="id6" style="background-color: white;"><h2>Hobbies?</h2></th>
  </tr>
   <tr>
      <td colspan="2"><textarea placeholder="Insert hobby" cols="40" rows="5"></textarea></td>
  </tr>
  <tr>
  		<th colspan="2" class="header" id="id7" style="background-color: white;"><h2>Motto?</h2></th>
  </tr>
  <tr>
      <td colspan="2"><textarea placeholder="Insert your Motto!" cols="40" rows="5"></textarea></td>
  </tr>
  <tr>
  	
      <td class="text"><center><h3>Done?</h3><input type="submit"></center></td>
      <td colspan="2" class="text"><center><h3>Reset?</h3><input type="reset"></center></td>
  </tr>
	</form>
	</table>
</center>
</body>
</html>
